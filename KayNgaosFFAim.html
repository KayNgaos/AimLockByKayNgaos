<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>KayNgao's Menu - Free Fire Style</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: gold;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 280px;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border: 2px solid red;
      z-index: 9999;
    }

    .menu h2 {
      margin-top: 0;
      color: red;
      font-size: 20px;
    }

    .menu label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }

    .menu select, .menu input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    .menu input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    .crosshair {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .target {
      position: absolute;
      width: 40px;
      height: 40px;
      background: lime;
      border: 2px solid transparent;
      border-radius: 50%;
    }

    .radar {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid red;
    }

    .radar .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
